<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <h1>ToDo App</h1>

    <!-- ADD Todo -->
    <form id="todo-form">
      <div class="form-group">
        <input type="text" id="todo-title" placeholder="Todoを入力して下さい">

        <button id="btn-todo-form">
          追加
        </button>
      </div>
    </form>

    <!-- Todo List -->
    <h2>ToDo List</h2>
    <div class="list" id="todo-container"></div>

  </div>

  <!-- CUSTOM CODE -->
  <script src="index.js"></script>
</body>

</html>
